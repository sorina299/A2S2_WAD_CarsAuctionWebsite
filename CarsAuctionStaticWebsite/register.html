    <!--Register section starts-->

    <div class="global-container">
        <div class="card signup-form">
            <div class="card-body" width="480px">
                <h1 class="card-title text-center">Create Your Account</h1>
                <div class="card-text">
                    <form>
                        <div class="form-group">
                            <label asp-for="Input.FirstName" class="form-label">First Name</label>
                            <input asp-for="Input.FirstName" class="form-control" aria-required="true" />


                            <span asp-validation-for="Input.FirstName" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label asp-for="Input.LastName" class="form-label">Last Name</label>
                            <input asp-for="Input.LastName" class="form-control" aria-required="true" />


                            <span asp-validation-for="Input.LastName" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label asp-for="Input.Email" class="form-label">Email Address</label>
                            <input asp-for="Input.Email" class="form-control" autocomplete="username"
                                aria-required="true" />


                            <span asp-validation-for="Input.Email" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label asp-for="Input.Country" class="form-label">Country</label>
                            <input asp-for="Input.Country" class="form-control" aria-required="true" />


                            <span asp-validation-for="Input.Country" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label asp-for="Input.Password" class="form-label">Password</label>
                            <input asp-for="Input.Password" class="form-control" autocomplete="current-password"
                                aria-required="true" />


                            <span asp-validation-for="Input.Password" class="text-danger"></span>
                        </div>
                        <div>
                            <div class="checkbox">
                                </br>
                                <label asp-for="Input.Newsletter" class="form-label">
                                    <input class="form-check-input" type="checkbox" asp-for="Input.Newsletter" />
                                    I want to receive offers by email / phone
                                </label>
                            </div>

                            <div class="checkbox">
                                </br>
                                <label asp-for="Input.Agreements" class="form-label">
                                    <input class="form-check-input" type="checkbox" asp-for="Input.Agreements" />
                                    I agree to the Terms and Conditions.
                                </label>
                            </div>
                        </div>
                        <div>
                            <button id="login-submit" type="submit" class="w-100 btn btn-lg btn-primary">Signup
                                Now</button>
                        </div>
                        <p class="text-center mt-3 text-secondary">If you have an account, please click <a
                                href="login.html">here</a> to log in </p>
                </div>

            </div>
            </form>
        </div>
    </div>
