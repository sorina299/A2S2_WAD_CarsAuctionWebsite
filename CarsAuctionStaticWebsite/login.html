<body>

    <!--Login starts-->

    <div class="global-container">
        <div class="card login-form">
            <div class="card-body" width="480px">
                <h1 class="card-title text-center">LOGIN</h1>
                <div class="card-text">
                    <form>
                        <div class="form-group">
                            <label asp-for="Input.Email" class="form-label">Email Address</label>
                            <input asp-for="Input.Email" class="form-control" autocomplete="username"
                                aria-required="true" />


                            <span asp-validation-for="Input.Email" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label asp-for="Input.Password" class="form-label">Password</label>
                            <input asp-for="Input.Password" class="form-control" autocomplete="current-password"
                                aria-required="true" />


                            <span asp-validation-for="Input.Password" class="text-danger"></span>
                        </div>
                        <div>
                            <div class="checkbox">
                                </br>
                                <label asp-for="Input.RememberMe" class="form-label">
                                    <input class="form-check-input" type="checkbox" asp-for="Input.RememberMe" />
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div>
                            <button id="login-submit" type="submit" class="w-100 btn btn-lg btn-primary">Sign
                                in</button>
                        </div>
                        <div class="other-links">
                            <p>
                                </br>
                                <a href="" id="forgot-password" asp-page="./ForgotPassword">Forgot your password?</a>

                            </p>
                            <p>
                                <a href="register.html" asp-page="./Register"
                                    asp-route-returnUrl="@Model.ReturnUrl">Register as a new
                                    user</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
